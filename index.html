<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamados - ClickUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Abrir Novo Chamado no ClickUp</h1>

        <form id="chamadoForm">
            <h2>Detalhes do Chamado</h2>
            
            <label for="taskRequester">Solicitante:</label>
            <input type="text" id="taskRequester" required>

            <label for="taskTitle">Título do Chamado:</label>
            <input type="text" id="taskTitle" required>

            <label for="taskDescription">Descrição:</label>
            <textarea id="taskDescription" rows="4"></textarea>

            <label for="taskPriority">Prioridade:</label>
            <select id="taskPriority">
                <option value="4">Baixa</option>
                <option value="3" selected>Normal</option>
                <option value="2">Alta</option>
                <option value="1">Urgente</option>
            </select>

            <button type="submit" id="submitBtn">Criar Chamado</button>
        </form>

        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
